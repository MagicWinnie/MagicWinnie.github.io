    <script type="text/javascript">
        function betweenTwoDates() {
            var birthday = new Date(2004, 8, 10);
            var ageDifMs = Date.now() - birthday;
            var ageDate = new Date(ageDifMs);
            var out = Math.abs(ageDate.getUTCFullYear() - 1970).toString() + " y.o. student of SESC NSU.";
            document.getElementById("about").innerHTML = out;
        }
        window.onload = betweenTwoDates;
    </script>
