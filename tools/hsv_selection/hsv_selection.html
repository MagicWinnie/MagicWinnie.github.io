<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/hsv_selection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dmitriy Okoneshnikov</title>
    <!-- <script type="text/javascript"></script> -->
</head>

<body>
    <div class="navbar">
        <a href="../../index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Tools</button>
            <div class="dropdown-content">
                <a href="tools/hsv_selection/hsv_selection.html">HSV Selection</a>
            </div>
        </div>
    </div>
    <b>
        <p id="status">[STATUS] OpenCV.js is loading...</p>
    </b>
    <div class="caption_open">Open the image <input type="file" id="fileInput" name="file" /></div>
    <div class="container">
        <div class="column">
            <h4 id="caption">Original image</h4>
            <img id="imageSrc" onerror="this.style.display='none'" />
        </div>
        <div class="column">
            <h4 id="caption">HSV</h4>
            <canvas id="hsvOutput" />
        </div>
        <div class="column">
            <h4 id="caption">Mask</h4>
            <canvas id="maskOutput" />
        </div>
        <div class="column">
            <h4 id="caption">Bitwise and</h4>
            <canvas id="bitwiseandOutput" />
        </div>
        <div class="column">
            <h4 id="caption">Change H, S and V ranges</h4>
            <div id="trackbars">
                <b>H low</b>
                <input type="range" id="h_low" disabled value="0" min="0" max="180" step="1">
                <output id="out_h_low"></output><br>
                <b>S low</b>
                <input type="range" id="s_low" disabled value="0" min="0" max="255" step="1">
                <output id="out_s_low"></output><br>
                <b>V low</b>
                <input type="range" id="v_low" disabled value="0" min="0" max="255" step="1">
                <output id="out_v_low"></output><br>
                <br>
                <b>H high</b>
                <input type="range" id="h_high" disabled value="180" min="0" max="180" step="1">
                <output id="out_h_high"></output><br>
                <b>S high</b>
                <input type="range" id="s_high" disabled value="255" min="0" max="255" step="1">
                <output id="out_s_high"></output><br>
                <b>V high</b>
                <input type="range" id="v_high" disabled value="255" min="0" max="255" step="1">
                <output id="out_v_high"></output><br>
            </div>
        </div>
    </div>
    <script src="hsv_selection.js"></script>
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();" type="text/javascript">
    </script>
</body>

</html>
